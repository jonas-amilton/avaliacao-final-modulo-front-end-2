<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Recados</title>
    <link rel="stylesheet" href="css/home.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="title">Lista de Recados</h1>
      <button type="button" onClick="logout()" class="btn btn-danger">
        Sair
      </button>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Usuario</th>
            <th scope="col">Recado</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
      <button type="button" onClick="addErrands()" class="btn btn-success">
        Adicionar Recado
      </button>
    </div>

    <script src="js/errands.js"></script>
  </body>
</html>
